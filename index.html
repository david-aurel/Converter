<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Converter</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Europe-US converter <i class="fas fa-calculator"></i> </h2>
        
            <div id="calculations">

                    <div class="pair">
                        <input id="input" type="text">
                        <select name="value" id="dropdown">
                            <option value="km" selected="selected">km</option>
                            <option value="miles">miles</option>
                            <option value="liter">liter</option>
                            <option value="cups">cups</option>
                            <option value="C">˚C</option>
                            <option value="F">˚F</option>
                            <option value="euro">euro</option>
                            <option value="dollar">dollar</option>
                        </select>
                    
                        <input id="output" type="text">
                        <p id="outputDisplay">output</p>
                    </div>

            </div>

        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/effa1431ca.js" crossorigin="anonymous"></script>
</body>
</html>
