<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Converter</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>converter <i class="fas fa-calculator"></i> </h2>
        
            <table>
                <tr>
                    <td>
                        <input id="km" type="text"> <p>km</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="miles" type="text"> <p>miles</p>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <input id="liter" type="text"> <p>liter</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="cups" type="text"> <p>cups</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/effa1431ca.js" crossorigin="anonymous"></script>

</html>
