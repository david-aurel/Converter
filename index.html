<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Converter</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Europe-US converter <i class="fas fa-calculator"></i> </h2>
        
            <div id="calculations">

                <!-- km & miles  -->
                    <div class="pair">
                        <input id="km" type="text">
                        <p>km</p>
                    
                        <input id="miles" type="text">
                        <p>miles</p>
                    </div>
                        
                <!-- liter & cups  -->
                    <div class="pair">
                        <input id="liter" type="text">
                        <p>liter</p>
                    
                        <input id="cups" type="text">
                        <p>cups</p>
                    </div>
    
                <!-- celsius & fahrenheit  -->
                    <div class="pair">
                        <input id="celsius" type="text">
                        <p>˚C</p>
                    
                        <input id="fahrenheit" type="text">
                        <p>˚F</p>
                    </div>
    
                <!-- euro & dollar  -->
                    <div class="pair">
                        <input id="euro" type="text">
                        <p>€</p>
                    
                        <input id="dollar" type="text">
                        <p>$</p>
                    </div>

            </div>

        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/effa1431ca.js" crossorigin="anonymous"></script>
</body>
</html>
